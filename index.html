<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<meta name="description" content="A cool todo app built using HTML, CSS and Javascript.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
	<div class="sk-folding-cube">
		<div class="sk-cube1 sk-cube"></div>
		<div class="sk-cube2 sk-cube"></div>
		<div class="sk-cube4 sk-cube"></div>
		<div class="sk-cube3 sk-cube"></div>
	  </div>
	<div class="container">
		
		<div class="login my-4 text-light">
			<h1 class="mb-4 text-center my-4">Login</h1>
			<form action="" class="login-form my-4" method="post">
				<input type="email" class="form-control m-auto" name="email" placeholder="example@example.com"><br>
				<input type="password" class="form-control m-auto" name="password" placeholder="********">
				<input type="submit" value="Login" class="btn btn-success text-light mt-3">
			</form>

			<h1 class="mb-4 text-center my-4">Register</h1>
			<form action="" class="register-form my-4" method="post">
				<input type="email" class="form-control m-auto" name="remail" placeholder="example@example.com"><br>
				<input type="password" class="form-control m-auto" name="rpassword" placeholder="********">
				
				<input type="submit" value="Register" class="btn btn-primary text-light mt-3">
			</form>
			
		</div>
		<div class="app">
			<header class="text-center my-4 text-light">
				<h1 class="mb-4">TODO List <span><button class="btn btn-sm btn-dark logout">Logout</button></span></h1>
				
				<form class="search">
					<input type="text" class="form-control m-auto" name="search" placeholder="Search">
				</form>
			</header>
			<p class="subtitle text-light loading">Loading</p>
			<p class="text-warning filtered notodo"><i class="fas fa-exclamation-circle"></i> No todos found</p>

			<ul class="todos list-group mx-auto text-light">
			</ul>

			<form action="" class="add text-center my-4">
				<label for="add" class="text-light">Add new todo</label>
				<input type="text" class="form-control m-auto" name="todo">
			</form>
		</div>
	</div>
